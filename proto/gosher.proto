syntax = "proto3";

option go_package = "./schemas";

package schemas;

message Custom {
    string msg = 1;
}

message CustomResponse {
    string msg = 1;
}

message UploadRequest {
    string mime = 1;
    bytes chunk = 2;
}

message FileTransfer {
    string msg = 1;
}

service HelloWorld {
    rpc SayHi (Custom) returns (CustomResponse);
    rpc Upload (stream UploadRequest) returns (CustomResponse);
    rpc Download (Custom) returns (stream FileTransfer);
}